<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="iintoo">
            <div class="image"> 
                <img src="img/bg.jpg" alt="" class="background">
                <img src="/img/logo.svg" alt="" class="logo">
            </div>
            <div class="container">
                <div class="text">
                    <h2>Get iintoo it today</h2>
                    <p>There is no charge or obligation upon registration.</p>
                    <div class="social">
                        <button class="facebook">
                            <img src="https://raw.githubusercontent.com/Habsida-Projects/css-task/fae7090fa747077956e2a37359ebfd702773d88d/img/facebook.svg" alt="facebook-icon">
                            <span>Register with Facebook</span>
                        </button>
                        <button class="linkedin">
                            <img src="https://raw.githubusercontent.com/Habsida-Projects/css-task/fae7090fa747077956e2a37359ebfd702773d88d/img/linkedin.svg" alt="linkedin-icon">
                            <span>Register with Linkedin</span>
                        </button>
                    </div>
                </div>
                <div class="or">
                 OR     
                </div>
                <div class="form">
                    <form action="">
                        <div class="registration">
                            <div class="email">
                                <input type="email">
                                <span>Email</span>
                            </div>
                            <div class="phone">
                                <input type="phone">
                                <span>Phone</span>
                            </div>
                            
                        </div>
                        <div class="investor">
                            <h3>What type of investor are you?</h3>
                            <p>Select the type of investor you are below.</p>
                           <div class="inputs">
                            <label> <input type="radio" checked>Individual  
                                <div class="tooltip-container">
                                    <span class="tooltip-icon">i</span>
                                <div class="tooltip-text">I am a natural person investion on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                                </div>
                            </label>
                            <label> <input type="radio">Business
                                <div class="tooltip-container">
                                    <span class="tooltip-icon">i</span>
                                <div class="tooltip-text">I am a natural person investion on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                                </div></label>
                            <label> <input type="radio">IRA
                                <div class="tooltip-container">
                                    <span class="tooltip-icon">i</span>
                                <div class="tooltip-text">I am a natural person investion on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                                </div> 
                            </label>
                            <label> <input type="radio">Trust <div class="tooltip-container">
                                <span class="tooltip-icon">i</span>
                            <div class="tooltip-text">I am a natural person investion on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                            </div>
                            </label>
                           </div>
                        </div>
                    </form>
                    <div class="term">
                        <input type="checkbox" required>
                        <label for="checkbox">I agree to the terms and receiving notifications from iintoo <a href="">View full terms</a></label>
                    </div>
                    <button class="submit" type="submit">Create Account</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
